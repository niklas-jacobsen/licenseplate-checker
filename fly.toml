# fly.toml

# fly.toml app configuration file generated for licenseplate-checker-api"
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.


app = "licenseplate-checker"
primary_region = "fra"

[build]
dockerfile = "apps/api/Dockerfile"

[build.args]
PROJECT="api"

[env]
NODE_ENV = "production"

[http_service]
internal_port = 8080
force_https = true
min_machines_running = 0
processes = ["app"]

[[vm]]
size = "shared-cpu-2x"
memory = "512mb"
processes = ["fly_app_release_command"]

[deploy]
release_command = "bunx prisma migrate deploy --schema prisma/schema.prisma && bun run prisma/seeding/seed.js"