app = 'licenseplate-checker-api'
primary_region = 'fra'

[build]
dockerfile = "apps/api/Dockerfile"

[env]
NODE_ENV = "production"

[http_service]
internal_port = 8080
force_https = true

processes = ['app']

[[vm]]
size = "shared-cpu-1x"
memory = "256mb"
processes = ["fly_app_release_command"]

[deploy]
strategy = "canary"
release_command = "bunx prisma migrate deploy --schema apps/api/prisma/schema.prisma"

[deploy.release_command_vm]
size = "shared-cpu-1x"
memory = "1gb"